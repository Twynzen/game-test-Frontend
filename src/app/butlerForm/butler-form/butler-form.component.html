
<form [formGroup]="formPersonData" (ngSubmit)="onSubmit()">
  <label for="name">Nombre:</label>
  <input type="text" id="name" formControlName="name">

  <label for="gender">GÃ©nero:</label>
  <select id="gender" formControlName="gender">
    <option value="male">Hombre</option>
    <option value="female">Mujer</option>
    <option value="other">Otro</option>
  </select>

  <label for="age">Edad:</label>
  <input type="number" id="age" formControlName="age">

  <label for="appearance">Apariencia:</label>
  <textarea id="appearance" formControlName="appearance"></textarea>

  <label for="personality">Personalidad:</label>
  <textarea id="personality" formControlName="personality"></textarea>

  <label for="interests">Intereses:</label>
  <input type="text" id="interests" formControlName="interests">

  <label for="skills">Habilidades:</label>
  <input type="text" id="skills" formControlName="skills">

  <button type="submit" [disabled]="formPersonData.invalid">Enviar</button>
</form>
