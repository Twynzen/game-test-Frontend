

<form [formGroup]="formPersonData" (ngSubmit)="onSubmit()" class="bg-light p-3 rounded">
  <div class="form-group">

    <label for="name" class="text-secondary font-weight-bold">
      {{ questions[currentQuestion].label }}
    </label>
     <input type="text" [id]="questions[currentQuestion].name" [formControlName]="questions[currentQuestion].name" class="form-control form-control-lg">

    <div *ngIf="questions[currentQuestion].name === 'freeTimeActivities'">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="outdoor" value="outdoor" formControlName="outdoorOrIndoor">
        <label class="form-check-label" for="outdoor">Al aire libre</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="indoor" value="indoor" formControlName="outdoorOrIndoor">
        <label class="form-check-label" for="indoor">En interiores</label>
      </div>
    </div>

    <textarea [id]="questions[currentQuestion].name" [formControlName]="questions[currentQuestion].name" class="form-control form-control-lg" *ngIf="questions[currentQuestion].name === 'interests'"></textarea>
  </div>

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-secondary btn-lg" (click)="onBack()" *ngIf="currentQuestion > 0">Atr√°s</button>
    <button type="button" class="btn btn-secondary btn-lg" (click)="onNext()" *ngIf="currentQuestion < questions.length - 1">Siguiente</button>
    <button type="submit" class="btn btn-primary btn-lg" *ngIf="currentQuestion === questions.length - 1">Enviar</button>
  </div>
</form>
